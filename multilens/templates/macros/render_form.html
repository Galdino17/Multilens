{% macro render_field(field, icon) %}

    <div class="field">
        <label class="label">{{ field.label }}</label>
        <p class="control has-icons-left has-icons-right">
            {{ field(**kwargs) | safe }}
        <span class="icon is-small is-left">
            <i class="fas {{ icon }}"></i>
            </span>
        </p>
    </div>

{% endmacro %}
